<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Student Record App</title>
</head>
<body>
    <main class="container">
        <div class="form-area">

            <form id="student-form" class="form-group rounded-3 shadow-sm" autocomplete="off">
                <div class="form-padding">
                    <h1 class="text-center mb-4 form-header">Student Record App</h1>
                    <label class="form-label">First Name</label>
                    <input id="firstName" class="form-control mb-3" type="text" placeholder="First Name">
                    <label  class="form-label"> Last Name</label>
                    <input id="lastName" class="form-control mb-3" type="text" placeholder="Last Name">
                    <label class="form-label"> Student ID</label>
                    <input id="id" class="form-control " type="text" placeholder="Student ID">
                    <div id="submit" class="btn btn-md btn-primary form-control mt-4" type="submit"> Submit</div>
                </div>
              
            </form>

        </div>
     

        <div class="table-area">
                <table class="table  table-condensed">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Student ID</th>
                            <th ></th>
                          </tr>
                    </thead>

                    <tbody id="student-list">

             
                    </tbody>
                      
                </table>
        </div>
   

    </main>
  
    <script src="bundled.js"></script>
</body>
</html>
